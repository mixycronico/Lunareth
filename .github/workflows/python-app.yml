# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-asyncio aioredis psycopg2-binary pydantic scikit-learn celery pyyaml

    - name: List test files
      run: ls -l tests/

    - name: Collect tests
      run: pytest tests/ --collect-only

    - name: Debug test_blocks.py
      run: pytest tests/test_blocks.py -v --capture=no || echo "Error in test_blocks.py"

    - name: Debug test_nucleus.py
      run: pytest tests/test_nucleus.py -v --capture=no || echo "Error in test_nucleus.py"

    - name: Run Flake8
      run: flake8 corec/ tests/ --max-line-length=300

    - name: Run tests
      run: pytest tests/ -v --capture=no
