# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Lunareth CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: trading_db
          POSTGRES_USER: trading_user
          POSTGRES_PASSWORD: secure_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio flake8 asyncpg aioredis

      - name: Lint with flake8
        run: |
          echo "Linting with flake8..."
          flake8 plugins/crypto_trading corec --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 plugins/crypto_trading corec --count --exit-zero --max-complexity=15 --max-line-length=140 --statistics

      - name: Run Tests
        env:
          DB_NAME: trading_db
          DB_USER: trading_user
          DB_PASS: secure_password
          DB_HOST: localhost
          REDIS_HOST: localhost
        run: |
          pytest -q --disable-warnings
